<!DOCTYPE HTML>
<html>
    <head>
        <title>Hover Image Demo</title>
        <link href="img/icons/panda.ico" rel="shortcut icon">
    </head>
    <body>
        <h2>Demo</h2>
        <p class="demo">
            <a class="zoom" href="img/hover/smoking_thrills.jpg">
                <img src="img/hover/smoking_thrills_small.jpg"/>
            </a>
        </p>
    </body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="jquery-big-image.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            $('a.zoom').bigImage({
                zoom: {
                    width: 500,
                    height: 300,
                    maskElement: function() {
                        return $('<div/>', { 'class': 'zoom-mask' });
                    }
                }
            });

            $('a.zoom').bind('contextmenu', function(e) {
                return false;
            });
        });
    </script>
</html>
